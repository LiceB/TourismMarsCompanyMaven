<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/viagem">Fiap</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/viagem/create">Criar
							Viagem</a></li>
					<li class="nav-item"><a class="nav-link" href="/viagem">Listar Viagem</a>
					</li>
					<!-- <li class="nav-item"><a class="nav-link" href="/viagem/edit">Editar Viagem</a>
					</li> -->
				</ul>
				<form class="d-flex">
					<div style="float: right;">
						<p class="text-white" th:text="${nome}"></p>
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div class="container mt-3">
		<h3>Lista de Viagens</h3>
		<table class="table">
			<thead>
				<th>Id</th>
				<th>Decolagem</th>
				<th>Estadia</th>
				<th>Retorno</th>
				<th>Assentos</th>
				<th>Modelo</th>
				<th>1ยบ Comandante</th>
				<th>1ยบ Matricula</th>
				<th>2ยบ Comandante</th>
				<th>2ยบ Matricula</th>
				<th>Delete</th>
				<!-- <th>Edit</th> -->
			</thead>
			<tbody>
				<tr th:each="viagem : ${viagens}">
					<td th:text="${viagem.getId()}"></td>
					<td th:text="${viagem.getDateDecolagem()}"></td>
					<td th:text="${viagem.getEstadia()}"></td>
					<td th:text="${viagem.getRetorno()}"></td>
					<td th:text="${viagem.getAssento()}"></td>
					<td th:text="${viagem.getModeloNave()}"></td>
					<td th:text="${viagem.getPrimeiroComandante()}"></td>
					<td th:text="${viagem.getMatriculaComandante1()}"></td>
					<td th:text="${viagem.getSegundoComandante()}"></td>
					<td th:text="${viagem.getMatriculaComandante2()}"></td>
					<td>
						<button type="button" class="btn btn-danger"><a
						th:href="@{/viagem/delete/{viagemId} (viagemId = ${viagem.id}) }" style="color: white; text-decoration: none;">Deletar</a></button>
					</td>
					<!-- <td>
						<a th:href="@{/viagem/edit/{viagemId} (viagemId = ${viagem.id}) }">Editar</a>
					</td> -->
				</tr>
			</tbody>
		</table>
		<a type="button" class="btn btn-primary mt-2" href="viagem/create">Criar</a>
	</div>
</body>
</html>
